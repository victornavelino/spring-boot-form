<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/formu}" th:object="${usuario}" method="post">

		<div>
			<label for="pais">Pa√≠s</label>
			<div>
				<select id="pais" th:field="*{pais}">
					<option value="">--Seleccionar--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>
				</select>

			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		<div>
			<label for="identificador">Identificador</label>


			<div>
				<input type="text" id="identificador" th:field="*{identificador}"></input>
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>
		
		
		
		<div>
			<label>Roles</label>
			<div th:each="rol: ${listaRoles}">
				<input type="checkbox" th:field="*{roles}" th:value="${rol}">
				<label th:text=${rol}></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>
		
		
		
		
		<div>
			<label for="nombre">Nombre</label>
		</div>
		<div>
			<input type="text" id="nombre" th:field="*{nombre}"></input>
		</div>
		<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<div>
			<label for="apellido">Apellido</label>
		</div>
		<div>
			<input type="text" id="apellido" th:field="*{apellido}"></input>
		</div>
		<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>

		<div>
			<label for="username">Username</label>
		</div>
		<div>
			<input type="text" id="username" th:field="*{username}"></input>
		</div>
		<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		<div>
			<label for="password">Password</label>
		</div>
		<div>
			<input type="password" th:field="*{password}" id="password"></input>
		</div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		<div>
			<label for="email">Correo Electronico</label>
		</div>
		<div>
			<input type="text" id="email" th:field="*{email}"></input>
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		<div>
			<label for="cuenta">Cuenta</label>
		</div>
		<div>
			<input type="number" id="cuenta" th:field="*{cuenta}"></input>
		</div>
		<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		<div>
			<label for="fechaNacimiento">Fecha de Nacimiento</label>
		</div>
		<div>
			<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}"
				placeholder="yyyy-MM-dd"></input>
		</div>
		<div th:if="${#fields.hasErrors('fechaNacimiento')}"
			th:errors="*{fechaNacimiento}"></div>
		<div>
			<input type="submit" value="Enviar"></input>
		</div>
	</form>

</body>
</html>
