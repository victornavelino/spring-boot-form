<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/formu}" th:object="${usuario}" method="post">

		<div class="form-group">
			<label for="habilitar">Habilitar</label>


			<div>
				<input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-control"></input>
			</div>

		</div>
		<div class="form-group">
			<label>Genero</label>
			<div th:each="gen: ${generos}">
				<input type="radio" th:field="*{genero}" th:value="${gen}" class="form-control"></input>
				<label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
			</div>
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
		</div>

		<div class="form-group">
			<label for="pais">Pa√≠s</label>
			<div>
				<select id="pais" th:field="*{pais}" class="form-control">
					<option value="">--Seleccionar--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>
				</select>

			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		<div class="form-group">
			<label for="identificador">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>



		<div class="form-group">
			<label>Roles</label>
			<div th:each="rol: ${roles}">
				<input type="checkbox" th:field="*{roles}" th:value="${rol.id}"
					th:checked="${#lists.contains(usuario.roles,rol)}" class="form-control"> <label
					th:for="${#ids.prev('roles')}" th:text=${rol.nombre}></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>




		<div class="form-group">
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div class="form-group">
			<label for="apellido">Apellido</label>

			<div>
				<input type="text" id="apellido" th:field="*{apellido}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<div class="form-group">
			<label for="username">Username</label>

			<div>
				<input type="text" id="username" th:field="*{username}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>

			<div>
				<input type="password" th:field="*{password}" id="password" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div class="form-group">
			<label for="email">Correo Electronico</label>

			<div>
				<input type="text" id="email" th:field="*{email}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div class="form-group">
			<label for="cuenta">Cuenta</label>

			<div>
				<input type="number" id="cuenta" th:field="*{cuenta}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		<div class="form-group">
			<label for="fechaNacimiento">Fecha de Nacimiento</label>

			<div>
				<input type="date" id="fechaNacimiento"
					th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}"
				th:errors="*{fechaNacimiento}"></div>
		</div>
		<div class="form-group">
			<input type="submit" value="Enviar" class="btn btn-primary"></input>
		</div>
		<input type="hidden" th:field="*{valorSecreto}">
	</form>

</body>
</html>
