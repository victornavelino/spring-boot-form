<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h3 th:text="${titulo}"></h3>
<div class="container">
	<form th:action="@{/formu}" th:object="${usuario}" method="post">

		<div class="form-group row">
			<label for="habilitar" class="col-form-label col-sm-2">Habilitar</label>
			<div>
				<input type="checkbox" id="habilitar" th:field="*{habilitar}" class="form-check-input col-sm-2">
			</div>

		</div>
		<div class="form-group row">
			<label class="col-form-label">Genero</label>
			<div th:each="gen: ${generos}" class="row col-sm-2">
				<input type="radio" th:field="*{genero}" th:value="${gen}" class="form-check-input col-sm-2">
				<label th:for="${#ids.prev('genero')}" th:text="${gen}" class="col-form-label col-sm-2"></label>
			</div>
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger"></div>
		</div>

		<div class="form-group row">
			<label for="pais" class="col-form-label col-sm-2">Pa√≠s</label>
			<div class="row col-sm-4">
				<select id="pais" th:field="*{pais}" class="form-control">
					<option value="">--Seleccionar--</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}"
						th:value="${pais.id}"></option>
				</select>

			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="identificador" class="col-form-label col-sm-2">Identificador</label>
			<div class="row col-sm-4">
				<input type="text" id="identificador" th:field="*{identificador}" class="form-control col-sm-2"></input>
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label class="col-form-label col-sm-2">Roles</label>
			<div th:each="rol: ${roles}" class="row col-sm-2">
				<input type="checkbox" th:field="*{roles}" th:value="${rol.id}"
					th:checked="${#lists.contains(usuario.roles,rol)}" class="form-check-input">
				<label th:for="${#ids.prev('roles')}" th:text=${rol.nombre}></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
			<div class="row col-sm-4">
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="apellido" class="col-form-label col-sm-2">Apellido</label>

			<div class="row col-sm-4">
				<input type="text" id="apellido" th:field="*{apellido}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="username" class="col-form-label col-sm-2">Username</label>

			<div class="row col-sm-4">
				<input type="text" id="username" th:field="*{username}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-form-label col-sm-2">Password</label>

			<div class="row col-sm-4">
				<input type="password" th:field="*{password}" id="password" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-form-label col-sm-2">Correo Electronico</label>

			<div class="row col-sm-4">
				<input type="text" id="email" th:field="*{email}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="cuenta" class="col-form-label col-sm-2">Cuenta</label>

			<div class="row col-sm-4">
				<input type="number" id="cuenta" th:field="*{cuenta}" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha de Nacimiento</label>

			<div class="row col-sm-4">
				<input type="date" id="fechaNacimiento"
					th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd" class="form-control"></input>
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}"
				th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2">
			<input type="submit" value="Enviar" class="btn btn-primary"></input>
			</div>
		</div>
		<input type="hidden" th:field="*{valorSecreto}">
	</form>
</div>
</body>
</html>
